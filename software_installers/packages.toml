# ============================================================================
# SOFTWARE PACKAGE REGISTRY
# ============================================================================
# Centralized package definitions organized by profile type
# Sections: common (all machines), work (work only), personal (personal only)

# ============================================================================
# COMMON PACKAGES (All Machines - Personal & Work)
# ============================================================================

[common.core_utils]
description = "Essential system utilities"
  [common.core_utils.fedora]
  packages = ["vim", "curl", "git", "jq", "thunar", "solaar", "wireplumber", "NetworkManager", "go", "gcc-go", "keychain", "powerline-fonts", "fira-code-fonts", "piper", "headsetcontrol"]
  repos = ["copr:solopasha/hyprland"]
  min_version = "40"
  
  [common.core_utils.arch]
  packages = ["vim", "curl", "git", "jq", "thunar", "wireplumber", "networkmanager", "go", "keychain"]
  aur_packages = ["solaar", "ttf-fira-code", "piper", "headsetcontrol"]

[common.terminal]
description = "Terminal emulators and shell tools"
  [common.terminal.fedora]
  packages = ["foot", "tmux"]
  
  [common.terminal.arch]
  packages = ["foot", "tmux"]

[common.shell_tools]
description = "Shell prompt and environment tools"
  [common.shell_tools.fedora]
  packages = []
  
  [common.shell_tools.arch]
  aur_packages = ["oh-my-posh-bin"]

[common.node_tooling]
description = "Node.js and JavaScript development"
  [common.node_tooling.fedora]
  packages = ["cargo"]
  cargo_packages = ["fnm"]
  
  [common.node_tooling.arch]
  aur_packages = ["fnm-bin", "bun-bin"]

[common.hyprland]
description = "Hyprland compositor ecosystem"
  [common.hyprland.fedora]
  packages = ["hyprcursor", "hyprcursor-devel", "hypridle", "hyprland", "hyprland-devel", "hyprland-protocols-devel", "hyprlang", "hyprlang-devel", "hyprlock", "hyprpicker", "hyprutils", "hyprutils-devel", "hyprwayland-scanner-devel", "xdg-desktop-portal-hyprland", "wofi", "waybar", "dunst", "pavucontrol", "swaybg"]
  repos = ["copr:solopasha/hyprland", "copr:heus-sueh/packages"]
  repo_priorities = { "copr:heus-sueh/packages" = 200 }
  min_version = "40"
  
  [common.hyprland.arch]
  packages = ["wl-clipboard", "grim", "slurp", "pavucontrol", "dunst"]
  aur_packages = ["hyprland-git", "hyprlock-git", "hypridle-git", "hyprpicker-git", "hyprcursor-git", "hyprutils-git", "hyprlang-git", "hyprwayland-scanner-git", "xdg-desktop-portal-hyprland-git", "waybar-git", "wofi-git", "swaybg-git", "matugen-git", "swaync-git", "swayosd-git"]

[common.browsers]
description = "Web browsers"
  [common.browsers.fedora]
  packages = ["vivaldi-stable", "chromium"]
  default_browser = "vivaldi-stable.desktop"
  
  [common.browsers.arch]
  aur_packages = ["vivaldi"]
  packages = ["chromium", "firefox"]
  default_browser = "vivaldi-stable.desktop"

[common.ide]
description = "Integrated development environments"
  [common.ide.fedora]
  packages = []
  repos = ["https://packages.microsoft.com/yumrepos/vscode"]
  repo_keys = ["https://packages.microsoft.com/keys/microsoft.asc"]
  custom_packages = ["code"]
  
  [common.ide.arch]
  aur_packages = ["visual-studio-code-bin"]

[common.git_tools]
description = "Git-based installations"
  [common.git_tools.fedora]
  packages = []
  
  [common.git_tools.arch]
  packages = []

[common.python_dev]
description = "Python development environment"
optional = true
  [common.python_dev.fedora]
  packages = ["python3", "python3-pip", "python3-virtualenv", "pipx"]
  
  [common.python_dev.arch]
  packages = ["python", "python-pip", "python-virtualenv", "python-pipx"]

[common.rust_dev]
description = "Rust development toolchain"
optional = true
  [common.rust_dev.fedora]
  packages = []
  
  [common.rust_dev.arch]
  packages = []

# ============================================================================
# WORK-ONLY PACKAGES
# ============================================================================

[work.docker]
description = "Container runtime and orchestration"
  [work.docker.fedora]
  packages = ["docker-ce", "docker-ce-cli", "containerd.io", "docker-buildx-plugin", "docker-compose-plugin"]
  repos = ["https://download.docker.com/linux/fedora/docker-ce.repo"]
  services = ["docker", "containerd"]
  user_groups = ["docker"]
  
  [work.docker.arch]
  packages = ["docker", "docker-compose"]
  services = ["docker", "containerd"]
  user_groups = ["docker"]

[work.mongodb]
description = "MongoDB database and tools"
version = "8.0"
  [work.mongodb.fedora]
  packages = ["mongodb-org", "mongodb-mongosh"]
  repos = ["https://repo.mongodb.org/yum/redhat/9/mongodb-org/8.0/x86_64/"]
  repo_keys = ["https://pgp.mongodb.com/server-8.0.asc"]
  services = ["mongod"]
  post_install = ["init_replica_set"]
  
  [work.mongodb.arch]
  aur_packages = ["mongodb-bin", "mongodb-tools-bin", "mongodb-compass"]
  services = ["mongodb"]
  post_install = ["init_replica_set"]

[work.aws_tools]
description = "AWS development and deployment tools"
optional = true
  [work.aws_tools.fedora]
  packages = ["awscli2"]
  
  [work.aws_tools.arch]

[tool:pytest]
# Pytest configuration for E2E testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    arch: marks tests that run on Arch Linux
    fedora: marks tests that run on Fedora
    parallel: marks tests that can run in parallel
    serial: marks tests that must run serially
    integration: marks integration tests
    basic: marks basic workflow tests
    software: marks software installation tests
    theme: marks theme system tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --html=test_results/report.html
    --self-contained-html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 3600  # 1 hour for entire test suite
timeout_method = thread

# Parallel execution
# Use with: pytest -n auto
# Requires: pip install pytest-xdist

# Filtering
# Run only basic tests: pytest -m basic
# Skip slow tests: pytest -m "not slow"
# Run specific distribution: pytest -m fedora
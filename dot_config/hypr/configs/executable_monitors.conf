# Evaluation is by first match. So order matters

# left and right hdmi ports respectively
monitor = DP-3,highres,auto,1
monitor = DP-2,highres,auto-right,1

# monitor =  desc:Dell Inc. DELL S3422DWG HSRTS63,3440x1440@144,0x0,1,bitdepth,10,vrr,2
# monitor =  desc:Dell Inc. DELL S2721QS 6VSGM43,highres,3440x0,1.5
# monitor =  desc:Dell Inc. DELL S2721QS 6VSGM43,highres,3440x0,1.5, tranisform, 3
monitor =  desc:Dell Inc. DELL S2721QS 6VSGM43,highres,3440x0,1.5
monitor = desc:LG Electronics LG TV 0x01010101, highrr, 0x0,1


monitor = eDP-2,highres,auto,1
monitor = desc:Dell Inc. DELL P3221D 15Q7X83,highres,auto,1

# monitor =  desc:Sharp Corporation 0x14D1,highres,0x0,1

# No match fall back
monitor =  ,preferred,auto,2


# hyprctl devices,

# Move workspace 1 to DP-2 by default
workspace = 1, monitor:DP-2, default:true
workspace = 4, monitor:DP-2
workspace = 7, monitor:DP-2



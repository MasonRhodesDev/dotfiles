# Enable mouse and vim bindings
set -g mouse on
setw -g mode-keys vi

# Enable terminal hyperlink support
set -as terminal-features ",*:hyperlinks"


# Generated Material You theme for tmux
# Normal mode: Green status bar background
set -g status-style "bg=#32cd32,fg=#000000"
set -g status-left-style "bg=#32cd32,fg=#000000"
set -g status-right-style "bg=#32cd32,fg=#000000"

# Window status styling with green background
set -g window-status-style "bg=#32cd32,fg=#000000"
set -g window-status-current-style "bg=#aac7ff,fg=#09305f"
set -g window-status-activity-style "bg=#8e9099,fg=#e2e2e9"

# Status bar content with full green background
set -g status-left "#[bg=#32cd32,fg=#000000,bold] Session: #S "
set -g status-right "#[bg=#32cd32,fg=#000000,bold] %H:%M %d-%b "

# Pane border colors  
set -g pane-border-style "fg=#8e9099"
set -g pane-active-border-style "fg=#aac7ff"

# Command mode colors (orange) - this affects the command prompt
set -g message-style "bg=#ff4500,fg=#ffffff,bold"
set -g message-command-style "bg=#ff4500,fg=#ffffff,bold"

# Copy mode styling
set -g mode-style "bg=#aac7ff,fg=#09305f"

# Clock mode color
set -g clock-mode-colour "#aac7ff"
[general]
; The renice value changes the priority of the game process
; Higher values = lower priority (range: -20 to 19)
; Default is 10 (slight priority boost)
renice=10

; The ioprio value changes the I/O priority of the game process
; Range: 0-7, lower is higher priority
ioprio=0

; The desired governor to use when GameMode is active
; Options: performance, powersave, ondemand, conservative, schedutil
; Leave blank to use system default
desiredgov=performance

; The default governor to restore when GameMode ends
; Leave blank to restore previous governor
defaultgov=

[gpu]
; GPU optimizations (AMD GPUs)
; Set to "accept_responsibility" to enable
apply_gpu_optimisations=accept_responsibility

; GPU device index (usually 0 for single GPU systems)
gpu_device=0

; AMD performance level
; Options: auto, low, high, manual
; "high" forces maximum performance during gaming
amd_performance_level=high

[supervisor]
; Supervisor allows external scripts to be run
; Leave disabled unless you have specific scripts

[custom]
; Custom scripts to run when GameMode starts/ends
; start=path/to/start_script.sh
; end=path/to/end_script.sh

; Example: Disable compositor
; start=killall picom
; end=picom &

; Example: Set screen to performance mode
; start=xset -dpms && xset s off
; end=xset +dpms && xset s on

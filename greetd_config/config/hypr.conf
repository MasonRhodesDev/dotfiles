exec-once = /etc/greetd/regreet-launcher.sh; hyprctl dispatch exit

# Monitor configuration
# Primary monitor - ultrawide
monitor = desc:Dell Inc. DELL S3422DWG HSRTS63,3440x1440@144,0x0,1

# Secondary monitor - 4K vertical with rotation
monitor = desc:Dell Inc. DELL S2721QS 6VSGM43,3840x2160@60,3440x0,1.5,transform,3

# regreet dynamically follows focused monitor via regreet-launcher.sh
# The launcher listens to Hyprland's focusedmon events and moves the greeter
# to whichever monitor you move your mouse to

exec-once=swaybg -i /etc/greetd/bg.png -m fill

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_hyprland_qtutils_check = true
}

# Environment variables to prevent portal-related delays
env = GTK_USE_PORTAL,0
env = GDK_DEBUG,no-portals

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(000000ee) rgba(333333ee) 45deg
    col.inactive_border = rgba(000000aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

# Disable all animations for faster greeter performance
animations {
    enabled = false
}

# Disable blur for greeter performance
decoration {
    rounding = 0

    blur {
        enabled = false
    }
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

name: Test Dotfiles

on:
  push:
    branches:
      - main
      - refactor/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-fedora:
    name: Test on Fedora 41
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Fedora test container
        run: |
          docker build -f tests/Dockerfile.fedora -t chezmoi-test-fedora .

      - name: Run basic installation test
        run: |
          docker run --rm \
            -v $(pwd)/tests/scenarios:/tests:ro \
            chezmoi-test-fedora \
            bash /tests/basic-install.sh

      - name: Run state tracking test
        run: |
          docker run --rm \
            -v $(pwd)/tests/scenarios:/tests:ro \
            chezmoi-test-fedora \
            bash /tests/state-tracking.sh

      - name: Run profile detection test
        run: |
          docker run --rm \
            -v $(pwd)/tests/scenarios:/tests:ro \
            chezmoi-test-fedora \
            bash /tests/profile-detection.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fedora-test-results
          path: tests/results/

  test-arch:
    name: Test on Arch Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Arch test container
        run: |
          docker build -f tests/Dockerfile.arch -t chezmoi-test-arch .

      - name: Run basic installation test
        run: |
          docker run --rm \
            -v $(pwd)/tests/scenarios:/tests:ro \
            chezmoi-test-arch \
            bash /tests/basic-install.sh

      - name: Run state tracking test
        run: |
          docker run --rm \
            -v $(pwd)/tests/scenarios:/tests:ro \
            chezmoi-test-arch \
            bash /tests/state-tracking.sh

      - name: Run profile detection test
        run: |
          docker run --rm \
            -v $(pwd)/tests/scenarios:/tests:ro \
            chezmoi-test-arch \
            bash /tests/profile-detection.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arch-test-results
          path: tests/results/

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-fedora, test-arch]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Display summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Fedora 41" >> $GITHUB_STEP_SUMMARY
          if [ -d "test-results/fedora-test-results" ]; then
            echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed or incomplete" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Arch Linux" >> $GITHUB_STEP_SUMMARY
          if [ -d "test-results/arch-test-results" ]; then
            echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed or incomplete" >> $GITHUB_STEP_SUMMARY
          fi
